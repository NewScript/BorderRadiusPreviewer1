<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <script type="text/javascript" defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="app">
        <div id="border">

            <linha1>
                <h2 id='titulo'>Border Radius Previewer</h2>
            </linha1>

            <linha2>
                <input type="number" id="TopLeft" step='5' min="0" max="100" value="0">
                <input type="number" id="TopRight" step='5' min="0" max="100" value="0">
            </linha2>

            <linha3>
                <div id='objectTest'></div>
            </linha3>

            <linha4>
                <input type="number" id="BottomLeft" step='5' min="0" max="100" value="0">
                <input type="number" id="BottomRight" step='5' min="0" max="100" value="0">
            </linha4>

            <linha5>
                <h2 id='css'>CSS</h2>
                <textarea id="txtCss" cols="30" rows="10"></textarea>
            </linha5>

        </div>
    </div>
</body>
</html>
